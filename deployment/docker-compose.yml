# Docker Compose for local testing/production-like environment
version: '3.8'

services:
  backend:
    build:
      context: ../ai-backend
      dockerfile: Dockerfile
    container_name: student-ai-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY:-}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID:-student-app-36eec}
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist book data
      - ../ai-backend/books_data:/app/books_data
      # Persist interview audio
      - ../ai-backend/interview_audio:/app/interview_audio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - student-ai-network

networks:
  student-ai-network:
    driver: bridge

