# Cloud Build configuration for Google Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/student-ai-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/student-ai-backend:latest'
      - '-f'
      - 'ai-backend/Dockerfile'
      - 'ai-backend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/student-ai-backend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/student-ai-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'student-ai-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/student-ai-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'PORT=8080'
      - '--set-secrets'
      - 'GOOGLE_API_KEY=google-api-key:latest,CEREBRAS_API_KEY=cerebras-api-key:latest,FIREBASE_PROJECT_ID=firebase-project-id:latest'

images:
  - 'gcr.io/$PROJECT_ID/student-ai-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/student-ai-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

