name: student_ai
description: A student AI platform with learning paths, internship recommendations, and career guidance.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Firebase (stable versions)
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.17.3
  
  # Google Sign-In & APIs
  google_sign_in: ^6.2.1
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.12
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  http: ^1.2.1
  
  # File Picking
  file_picker: ^8.0.0+1
  
  # Audio Player
  audioplayers: ^6.0.0
  
  # Speech Recognition
  speech_to_text: ^6.6.2
  
  # Text to Speech
  flutter_tts: ^4.0.2
  
  # Storage
  shared_preferences: ^2.2.3
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
